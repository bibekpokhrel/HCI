<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="form1">
<form  onsubmit="return false">
    <div class="col-2">
        <label>
            Conference </label>
            <input placeholder="Conference Paper" id="Conference" name="Conference" tabindex="1" ng-model="formdata.conference">

    </div>
    <div class="col-2">
        <label>
            Paper/Session/Topic/Title  </label>
            <input placeholder="Title" id="title" name="title" tabindex="2" ng-model="formdata.title">

    </div>
    <div class="col-2">
        <label>
            Year
            <input placeholder="Year" id="year" name="year" tabindex="3" ng-model="formdata.year" >
        </label>
    </div>

    <div class="col-2">
        <label>
            Session/Category
            <input placeholder="Session/Category" id="session" name="session" tabindex="4" ng-model="formdata.session">
        </label>
    </div>
    <div class="col-2">
        <label>
            Institution
            <input placeholder="Institution" id="institution" name="institution" tabindex="5" ng-model="formdata.institution">
        </label>
    </div>
    <div class="col-2">
        <label>
            Location
            <input placeholder="Location" id="location" name="location" tabindex="6" ng-model="formdata.location">
        </label>
    </div>
    <div class="col-2">
        <label>
            Country
       <!--     <input placeholder="country" id="country" name="country" tabindex="7" ng-model="formdata.country">
        -->    <select tabindex="7">



                <option ng-repeat="x in country">{{x}}</option>




            </select>
        </label>
    </div>






    <div class="col-submit">
        <button class="submitbtn" ng-click="">Submit Data</button>
    </div>

</form>
</div>
</body>
</html>
